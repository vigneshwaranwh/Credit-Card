<!DOCTYPE html>

<html lang="en">

    <!-- Head Start -->

    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="Card">

        <meta name="author" content="vigneshwaranwh">

        <meta name="keywords" content="vigneshwaranwh">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./assets/css/style.css">

        <link rel="shortcut icon" href="./assets/img/icon.png">

        <title>Credit Card</title>
        
    </head>

    <!-- Head End -->

    <!-- Body Start -->

    <body>
        
        <div class="container">

            <div class="card">

                <div class="card-inner">

                    <div class="front">

                        <img src="./assets/img/map.png" class="map-img">

                        <div class="row">

                            <img src="./assets/img/chip.png" width="60px">

                            <img src="./assets/img/visa.png" width="80px">

                        </div>

                        <div class="row card-no">

                            <p>1234</p>

                            <p>5678</p>  

                            <p>9012</p> 

                            <p>3456</p>

                        </div>

                        <div class="row card-holder">

                            <p>CARD HOLDER</p>

                            <p>VALID TILL</p>

                        </div>

                        <div class="row name">

                            <p>VIGNESHWARAN R</p>

                            <p>12/24</p>

                        </div>

                    </div>

                    <div class="back">

                        <img src="./assets/img/map.png" class="map-img">

                        <div class="bar"></div>

                        <div class="row card-cvv">

                            <div>

                                <img src="./assets/img/pattern.png">

                            </div>

                            <p>012</p>

                        </div>

                        <div class="row card-text">

                            <p>This is a virtual card design built using HTML and CSS. You can also design something like this </p>
                            
                        </div>

                        <div class="row sign">

                            <p>CUSTOMER SIGNATURE</p>

                            <img src="./assets/img/visa.png" width="80px">

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </body>
